# This handles:
# - generating /etc/munge/munge.key on exactly one node
# - fetching it to the control machine
# - pushing it to all nodes

---
# Generate key on the source host
- name: Generate MUNGE key on source host
  command: /usr/sbin/create-munge-key
  args:
    creates: /etc/munge/munge.key
  delegate_to: "{{ munge_key_source_host }}"
  run_once: true

# Fetch key from source host to control node
- name: Fetch MUNGE key to control machine
  fetch:
    src: /etc/munge/munge.key
    dest: "{{ munge_key_local_path }}"
    flat: true
  delegate_to: "{{ munge_key_source_host }}"
  run_once: true

# Copy key to all nodes
- name: Deploy MUNGE key to all nodes
  copy:
    src: "{{ munge_key_local_path }}"
    dest: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: "0400"
  notify: restart munge

# Fix runtime directory permissions
- name: Ensure MUNGE runtime directory exists
  file:
    path: /var/lib/munge
    state: directory
    owner: munge
    group: munge
    mode: "0711"

