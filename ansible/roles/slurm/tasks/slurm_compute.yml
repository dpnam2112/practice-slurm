- name: Deploy Slurm Node Service
  template:
    src: slurmd.service.j2
    dest: /etc/systemd/system/slurmd.service
    mode: '0644'
  when: slurm_role == 'slurm_compute'
  notify:
    - daemon reload
    - restart slurmd

- name: Enable and start slurmd on compute nodes
  service:
    name: slurmd
    state: started
    enabled: true
    daemon_reload: true
  when: slurm_role == 'slurm_compute'
